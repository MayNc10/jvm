AcceptLanguageMalformed = I caratteri che non rientrano tra #x20 e #x7E non sono consentiti nel valore dell'attributo 'accept-language' di un elemento 'include'.
AcceptMalformed = I caratteri che non rientrano tra #x20 e #x7E non sono consentiti nel valore dell'attributo 'accept' di un elemento 'include'.
BadMessageKey = Impossibile trovare il messaggio di errore corrispondente alla chiave di messaggio.
ContentIllegalAtTopLevel = La sostituzione di un elemento 'include' indicato come elemento di documento nel set di informazioni di origine nel livello superiore non può contenere caratteri.
ExpandedSystemId = Impossibile espandere l'ID di sistema della risorsa inclusa
FallbackChild = Gli elementi dello spazio di nomi ''http\://www.w3.org/2001/XInclude'' diversi da ''include'' non possono avere elementi figlio di elementi ''fallback''.  Tuttavia, è stato trovato ''{0}''.
FallbackParent = È stato trovato un elemento 'fallback' che non ha un elemento 'include' come padre.
FormatFailed = Si è verificato un errore interno durante la formattazione del seguente messaggio\:\n
HrefFragmentIdentifierIllegal = Non utilizzare gli identificativi di frammento. Il valore ''{0}'' dell''attributo ''href'' non è consentito.
HrefMissing = Manca l'attributo 'href' di un elemento 'include'.
HrefSyntacticallyInvalid = Il valore ''{0}'' dell''attributo ''href'' non è valido a livello di sintassi. Dopo aver applicato le regole di escape, il valore non è un URI o un IRI con sintassi corretta.
IncludeChild = Gli elementi dello spazio di nomi ''http\://www.w3.org/2001/XInclude'' diversi da ''fallback'' non possono avere elementi figlio di elementi ''include''.  Tuttavia, è stato trovato ''{0}''.
IncompatibleNamespaceContext = Il tipo di NamespaceContext non è compatibile con l'uso di XInclude; deve essere un'istanza di XIncludeNamespaceSupport.
InvalidParseValue = Valore non valido per l''attributo ''parse'' nell''elemento ''include''\: ''{0}''.
MultipleFallbacks = [children] di un elemento 'include' non possono contenere più elementi 'fallback'.
MultipleRootElements = Un documento con formato corretto non deve contenere più elementi radice.
NO_SubResourceIdentified = Nessuna risorsa secondaria identificata dal processore XPointer per il puntatore {0}.
NO_XPointerSchema = Lo schema per "{0}" non è supportato per impostazione predefinita. Definire il proprio schema per {0}. Vedere http\://apache.org/xml/properties/xpointer-schema.
NoFallback = Errore dell''elemento ''include'' con href ''{0}''. Non è stato trovato alcune elemento ''fallback''.
NonDuplicateNotation = Sono state utilizzate più notazioni con il nome ''{0}'', ma è stato determinato che non sono duplicati.
NonDuplicateUnparsedEntity = Sono state utilizzate più entità non analizzate con il nome ''{0}'', ma è stato determinato che non sono duplicati.
RecursiveInclude = Inclusione ricorsiva rilevata. Il documento ''{0}'' è già stato elaborato.
RootElementRequired = Un documento con formato corretto richiede un elemento radice.
TextResourceError = Operazione di inclusione non riuscita. Verrà ripristinato il fallback. Errore di risorsa durante la lettura del file come testo (href\=''{0}''). Motivo\: {1}
UnexpandedEntityReferenceIllegal = La sostituzione di un elemento 'include' indicato come elemento di documento nel set di informazioni di origine nel livello superiore non può contenere riferimenti di entità non espansi.
XMLParseError = Errore durante il tentativo di analizzare il file XML (href\=''{0}''). Causa\: {1}
XMLResourceError = Operazione di inclusione non riuscita. Verrà ripristinato il fallback. Errore di risorsa durante la lettura del file come XML (href\=''{0}''). Motivo\: {1}
XPointerResolutionUnsuccessful = Risoluzione di XPointer non riuscita.
XPointerStreamability = È stato specificato un xpointer che punta a una posizione nel set di informazioni di origine. Non è possibile accedere a questa posizione poiché il processore è di tipo streaming.
XpointerMissing = L'attributo xpointer deve essere presente se è assente l'attributo href.
