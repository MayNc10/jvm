AcceptLanguageMalformed = Los caracteres fuera del rango #x20 through #x7E no están permitidos en el valor del atributo 'accept-language' de un elemento 'include'.
AcceptMalformed = Los caracteres fuera del rango de #x20 a #x7E no están permitidos en el valor del atributo 'accept' de un elemento 'include'.
BadMessageKey = No se ha encontrado el mensaje de error correspondiente a la clave de mensaje.
ContentIllegalAtTopLevel = La sustitución de un elemento 'include' que aparece como el elemento de documento en el juego de información de origen de nivel superior no puede contener caracteres.
ExpandedSystemId = No se ha podido ampliar el identificador del sistema del recurso incluido
FallbackChild = No se permite que los elementos del espacio de nombres ''http\://www.w3.org/2001/XInclude'', distintos de los elementos ''include'' sean secundarios de los elementos ''fallback''. Sin embargo, se ha encontrado ''{0}''.
FallbackParent = Se ha encontrado un elemento 'fallback' que no tenía un elemento 'include' como principal.
FormatFailed = Se ha producido un error interno al formatear el siguiente mensaje\:\n
HrefFragmentIdentifierIllegal = Los identificadores de fragmento no deben utilizarse. El valor del atributo ''href'' ''{0}'' no está permitido.
HrefMissing = Falta el atributo 'href' de un elemento 'include'.
HrefSyntacticallyInvalid = El valor del atributo ''href'' ''{0}'' no es válido sintácticamente. Después de aplicar las reglas de escape, el valor no es un URI ni un IRI sintácticamente correctos.
IncludeChild = No se permite que los elementos del espacio de nombres ''http\://www.w3.org/2001/XInclude'', distintos de los elementos ''fallback'' sean secundarios de los elementos ''include''. Sin embargo, se ha encontrado ''{0}''.
IncompatibleNamespaceContext = El tipo de NamespaceContext es incompatible con el uso de XInclude; debe ser una instancia de XIncludeNamespaceSupport
InvalidParseValue = Valor no válido para el atributo ''parse'' en el elemento ''include''\: ''{0}''.
MultipleFallbacks = Los [secundarios] de un elemento 'include' no pueden contener más de un elemento 'fallback'.
MultipleRootElements = Un documento con formato correcto no debe contener varios elementos raíz.
NO_SubResourceIdentified = El procesador XPointer no ha identificado el subrecurso para el puntero {0}.
NO_XPointerSchema = El esquema para "{0}" no está soportado por defecto. Defina su propio esquema para {0}. Consulte http\://apache.org/xml/properties/xpointer-schema
NoFallback = Ha fallado un elemento ''include'' con href ''{0}'' y no se ha encontrado ningún elemento ''fallback''.
NonDuplicateNotation = Se han utilizado varias notaciones con el nombre''{0}'', pero no se ha determinado que sean duplicados.
NonDuplicateUnparsedEntity = Se han utilizado varias entidades no analizadas con el nombre''{0}'', pero no se ha determinado que sean duplicados.
RecursiveInclude = Se ha detectado un elemento include recursivo. El documento ''{0}'' ya se ha procesado.
RootElementRequired = Un documento con formato correcto necesita un elemento raíz.
TextResourceError = Fallo de la operación include, conversión a fallback. Error del recurso al leer el archivo como texto (href\=''{0}''). Motivo\: {1}
UnexpandedEntityReferenceIllegal = La sustitución de un elemento 'include' que aparece como el elemento de documento en el juego de información de origen de nivel superior no puede contener referencias de entidad no ampliadas.
XMLParseError = Error al intentar analizar el archivo XML (href\=''{0}''). Motivo\: {1}
XMLResourceError = Fallo de la operación include, conversión a fallback. Error del recurso al leer el archivo como XML (href\=''{0}''). Motivo\: {1}
XPointerResolutionUnsuccessful = Resolución de XPointer incorrecta.
XPointerStreamability = Se ha especificado un xpointer que apunta a una ubicación en el juego de información de origen. No se puede acceder a esta ubicación debido a la naturaleza de flujo del procesador.
XpointerMissing = el atributo xpointer debe estar presente cuando el atributo href esté ausente.
